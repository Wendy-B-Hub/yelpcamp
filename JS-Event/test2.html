<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #formFile{
    display: flex;
 }
 
#formFile img{
    width: 100px;
    height: 75px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    opacity: 85%;
    margin-right: 2px;
 }
    </style>
</head>
<body>
    <form action="#"  novalidate class="validated-form" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="" class="form-label">Choose Image(s)</label>
        <div class="form-file custom-file">
            <input type="file" name="image" id="image" class="form-control custom-file-input" multiple onchange="previewMultiple(event)">
            <label for="image" class="form-label custom-file-label"></label>
        </div>
        <div id="formFile"></div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
<script>
    function previewMultiple(event) {
        // console.log(event);
    const images = document.getElementById("image");
    const number = images.files.length;
    for (i = 0; i < number; i++) {
        console.log(i,event.target.files[i]);
        const urls = URL.createObjectURL(event.target.files[i]);
        console.log(i,urls);
        document.getElementById("formFile").innerHTML += '<img src="' + urls + '">';
    }
}
</script>
</html>
